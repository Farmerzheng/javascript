<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            position: absolute;
            border-radius: 50px;
        }

    </style>
</head>
<body>
<div></div>
    <script>
        var div0=document.getElementsByTagName("div")[0];
        div0.style.left="0px";
        div0.style.top="0px";
        var abx=1;
        var aby=1;
        var speedx=5;
        var speedy=3;
        divMove()
        function divMove() {
            requestAnimationFrame(divMove);
            if(parseFloat(div0.style.left)>500){
               abx=-1;

            }else if(parseFloat(div0.style.left)<0){
                abx=1;

            }
            if(parseFloat(div0.style.top)>500){
                aby=-1;

            }else if(parseFloat(div0.style.top)<0){
                aby=1;

            }
            div0.style.left=parseFloat(div0.style.left)+speedx*abx+"px";
            div0.style.top=parseFloat(div0.style.top)+speedy*aby+"px";

        }
    </script>
</body>
</html>
