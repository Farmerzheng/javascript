<script>
    var divs=document.getElementsByTagName("div");
    var list=[];
    for(var i=0;i<divs.length;i++){
        list.push(new HitCircle(divs[i]));
    }
    animation();
    var time=60;
    var num=0;
    function animation() {
        requestAnimationFrame(animation);
       showDiv();
        for(var i=0;i<list.length;i++){
            list[i].update();
        }
    }
    function showDiv() {
        if(time==0){
            list[num].begin=true;
            num++;
            if(num!=list.length){
                time=60;
            }
        }
        time--;
    }
</script>
</body>
</html>
