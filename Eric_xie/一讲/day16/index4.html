<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div
        {
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
<div>
    <p>1<input type="button" id="bn"></p>
</div>
<script>
    var bn=document.querySelector("#bn");
    bn.addEventListener("click",clickHandler);
    function clickHandler(e) {
        if(!e){
            e=window.event;
        }
        var evt=new Event("clickBn");
        evt.num=2;
        document.dispatchEvent(evt)
    }
</script>
</body>
</html>
