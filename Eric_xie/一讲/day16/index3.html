<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
            div
            {
                width: 800px;
                height: 1200px;
                background-color: aqua;
            }
        </style>
</head>
<body>
    <div>
        <p>1<input type="button" id="bn"></p>
    </div>
<script>
    var bn=document.querySelector("#bn");
    bn.addEventListener("click",clickHandler);
    function clickHandler(e) {
        if(!e){
            e=window.event;
        }

        var evt=new Event("clickBn");
        evt.num=1;
        document.dispatchEvent(evt)
//        document.body.dispatchEvent(evt)
    }
</script>
</body>
</html>
