<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/RequestAnimationFrame.js"></script>
    <script src="js/Tween.js"></script>
    <script src="js/TweenGuest.js"></script>
    <style>
        div
        {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<div></div>
    <script>
        var div0=document.getElementsByTagName("div")[0];

        TweenGuest.to(div0,{left:0,top:0},{left:300,top:300},2000,TWEEN.Easing.Bounce.InOut)
    </script>
</body>
</html>
