		*{ margin: 0; padding: 0; }
		#wrap{
			width: 600px;

		}
		#left{

			height: 100px;

			box-sizing: border-box;
		}
		#right{
			width: 400px;
			height: 400px;
			/*background: pink;*/
			float: right;
			font-size: 120px;
			overflow: hidden;
		}
		#right div{
			width: 400px;
			height: 400px;
			border: 1px solid black;

	</style>
</head>

	showDiv('li1','d1');

	function showDiv(li, div){
		var oLi = document.getElementById(li);
		var oDiv = document.getElementById(div);
		// console.log(oLi);
		oLi.onmouseover = function(){					
			for(var i = 0; i < divs.length; i++){
				divs[i].style.display = 'none';
				lis[i].style.backgroundColor = '#fff';
			}
