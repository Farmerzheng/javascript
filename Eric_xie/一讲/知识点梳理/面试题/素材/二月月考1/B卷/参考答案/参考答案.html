<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            html,
            body {
                min-height: 100%;
                font-family: 微软雅黑;
                background-color: #f0f0f0;
            }
            
            * {
                padding: 0;
                margin: 0;
            }
            
            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 760px;
                height: 350px;
                margin-left: -380px;
                margin-top: -175px;
                background-image: url(./考试素材/bg.jpg);
            }
            
            .close {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 30px;
                height: 15px;
                text-align: center;
                line-height: 15px;
                color: #2fb3ff;
                font-size: 14px;
                cursor: pointer;
            }
            
            .form {
                position: relative;
                width: 100%;
                height: 350px;
                box-sizing: border-box;
                padding: 30px;
                padding-left: 410px;
            }
            
            .title {
                position: relative;
                width: 100%;
                height: 44px;
                font-size: 18px;
                font-weight: 600;
                color: #444;
                text-align: left;
            }
            
            .input {
                position: relative;
                box-sizing: border-box;
                padding-top: 9px;
                padding-bottom: 9px;
                padding-left: 8px;
                padding-right: 8px;
                margin-bottom: 20px;
                width: 100%;
                height: 40px;
                background-color: #fff;
                border:1px solid #ccc;
            }
            
            .input input {
                position: relative;
                width: 100%;
                height: 20px;
                line-height: 20px;
                font-size: 14px;
                border: none;
                outline: none;
            }
            
            .code {
                width: 180px;
                margin-right: 140px;
            }
            
            .get-code {
                position: absolute;
                top: 0;
                right: -140px;
                width: 130px;
                height: 40px;
                color: #fff;
                font-size: 14px;
                text-align: center;
                line-height: 40px;
                background-color: #2fb3ff;
                cursor: pointer;
            }
            
            .get-code:hover {
                opacity: 0.8;
            }
            
            .button {
                background-color: transparent;
                padding: 0;
            }
            
            .login {
                position: relative;
                width: 100%;
                height: 40px;
                color: #fff;
                line-height: 40px;
                font-size: 14px;
                text-align: center;
                background-color: #2fb3ff;
                cursor: pointer;
            }
            
            .login:hover {
                opacity: 0.7;
            }
            
            .remember {
                position: relative;
                box-sizing: border-box;
                padding-bottom: 8px;
                width: 100%;
                height: 20px;
                color: #444;
                font-size: 12px;
                background-color: transparent;
            }
            
            .remember input {
                position: relative;
                top: 2px;
                width: 12px;
                height: 12px;
            }
        </style>
    </head>

    <body>
        <div id="container" class="container">
            <div class="form">
                <div class="title">帐号登录</div>
                <div class="input">
                    <input id="phone" type="text" placeholder="手机号码">
                </div>
                <div class="input">
                    <input type="text" placeholder="登录密码" id="pass">
                </div>
                <div class="input code">
                    <input id="code" type="text" placeholder="验证码">
                    <div id="getCode" class="get-code">获取验证码</div>
                </div>
                <div class="input button">
                    <div id="login" class="login">登录</div>
                </div>
                <div class="remember">
                    <input id="remember" type="checkbox" checked>
                    <label for="remember" >记住密码</label>
                </div>
            </div>
            <div id="close" class="close">关闭</div>
        </div>
        <script>
            var phone = document.getElementById('phone'),
                code = document.getElementById('code'),
                getCode = document.getElementById('getCode'),
                login = document.getElementById('login'),
                container = document.getElementById('container'),
                close = document.getElementById('close');

            login.onclick = function() {
                var phoneNumber = phone.value;
                if (11 != phoneNumber.length) {
                    alert('手机号格式错误');
                } else if(document.getElementById('pass').value=="88888888"){
                    alert('登录成功');
                }
				else
				{
				alert('登陆失败');
				}
            };

            getCode.onclick = function() {
                var codeNumber = 100000 + parseInt(Math.random() * 900000);
                code.value = codeNumber;
            };

            close.onclick = function() {
                container.style.display = 'none';
            };
        </script>
    </body>

</html>
