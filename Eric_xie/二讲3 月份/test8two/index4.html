<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <style>
        #div0
        {
            width:100px;
            height: 100px;
            background-color:blueviolet;
            /*position: absolute;*/

        }
        #div1
        {
            width:100px;
            height: 100px;
            background-color:palegreen;
            /*position: absolute;*/
        }
    </style>
</head>
<body>
<div id="div0">a</div>
<div id="div1">b</div>
    <script>
        $("#div0").fadeOut(1000);
        $("div").click(function () {
//            $(this).toggle(3000)
//            $("#div0").slideToggle(3000)
//            $("#div0").fadeToggle(3000)
          if(this.id=="div0"){
              $("#div0").fadeTo(1000,0.3)
              $("#div1").fadeTo(1000,1)
          }else if(this.id=="div1"){
              $("#div1").fadeTo(1000,0.3)
              $("#div0").fadeTo(1000,1)
          }
        })
    </script>
</body>
</html>
