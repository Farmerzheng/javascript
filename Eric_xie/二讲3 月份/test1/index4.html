     var id;
     var div=document.getElementsByTagName("div")[0];
     div.prototype={
         _bool:false,
         set bool(value){
             if(value){
                 cancelAnimationFrame(id);
                 div.textContent="启动"
             }else{
                 animation();
                 div.textContent="暂停"
             }
            this._bool=value;
         },
         get bool(){
             return this._bool;
         }
     };
     div.addEventListener("click",clickHandler);
     function clickHandler(e) {
         if(!e){
             e=window.event;
         }
         div.prototype.bool=!div.prototype.bool;
     }

        animation();
        function animation() {
            id=requestAnimationFrame(animation);
            div.style.left=div.offsetLeft+1+"px"
        }
