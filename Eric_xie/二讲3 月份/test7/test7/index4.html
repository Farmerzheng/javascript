<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/MaskImage.js"></script>
</head>
<body>
    <script>
        for(var i=0;i<5;i++){
            var mask=new MaskImage("img/golf"+i+".jpg",400,300);

//            mask.infoColor=randomColor();
            $("body").append(mask.createMaskImage());
            mask.info="图片"+i;
            mask.imgDiv.css("top",300*i+"px")
        }

        function randomColor() {
            var str="#";
            for(var i=0;i<3;i++){
                var color="";
                color=Math.floor(Math.random()*256).toString(16);
                if(color.length<2){
                    color="0"+color;
                }
                str+=color;
            }
            return str;
        }

    </script>
</body>
</html>
