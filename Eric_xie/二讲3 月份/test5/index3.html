<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
    <div class="div0"><span id="div3"><a href="#">c</a><span>d</span>b</span>a</div>
    <div>a</div>
    <div id="div2">a</div>
    <span class="div1 div4">a</span>
    <input type="button" value="确定-">
    <input type="button" value="取消">
    <script>
//        $(".div0").children("span").children("a").css("color","red");

       /* $("div"); //所有div标签
        $(".div0");//class是div0的标签
        $("#div2");//id是div2的标签
        $("div,span");//div和span标签
        $("#div2,.div1");//id是div2的标签和class是div1的标签
        $("*")//通配符标签
        $("div span");//div标签下的span
        $("div.div0"); //div的id是div0的标签
        $("div #div3");//div标签下的id是div3的子项
        $("div").find("#div3");//div标签下的id是div3的子项
        $("div>span"); //div下的子项span标签
        $("div").children("span"); //div下的子项span标签
        $(".div0+div");//class是div0的下一个兄弟项
        $(".div0").next("div");//class是div0的下一个兄弟项
        $(".div0~div");//class是div0的所有兄弟项
        $(".div0").nextAll("div");//class是div0的所有兄弟项
        $("#div2").prev("div");//id是div2的上一个兄弟项
        $("#div2").prev().css("color","red")//id是div2的上一个兄弟项
        $("#div2").prevAll("div");//id是div2的上一个兄弟项
        $("#div2").nextUntil("script");//当前兄弟项向下到script标签截至的所有兄弟项
        $("#div2").prevUntil();//当前兄弟项向上所有的兄弟项
        $("#div2").siblings("div")//选择当前项上下兄弟项的所有定义标签
        $("input[type]");//选择input标签属性有type的标签
        $("input[type='text']");//选择input标签，属性type等于text的标签
        $("input[value^='确']");//选择input标签，属性value中起始是“确”的标签
        $("input[value$='定']");//选择input标签，属性value中结束是“定”的标签
        $("input[value|='确定']");//选择input标签，属性value中是“确定”或者“确定”后面紧跟一个“-”的标签
        $("input[value!='确定']");//选择input标签，属性value不等于确定的标签
        $("span[class~='div1']");//选择span标签，属性class中有一个div1值，并且用空格分隔的。
        $("input[value*='定']");//选择input标签，属性value中含有"定"的标签
        $("input[type][value!='取消']");//选择input标签，属性中含有type，并且属性中含有value值不等于"取消"的标签
        */

    </script>
</body>
</html>
