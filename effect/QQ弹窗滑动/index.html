<script>

    (function(){

        //思路
        //1.获取滑块距离body最顶端的距离（距离是变化的，怎样获取？）
        //2.根据'距离'移动滑块

        var oDiv=document.getElementById('QQ');

        //监听滚动条滚动，获取滑块的位置
        window.onscroll=function ()
        {
            //网页被卷去的高
            var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;

            //滑块位置
            var oDivPosition=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2;

            //根据滑块位置移动滑块
            startMove(parseInt(oDivPosition));
        };

        //移动滑块
        var timer=null;

        function startMove(iTarget){

            //清空上一次移动滑块的定时器
            clearInterval(timer);

            //每30毫秒移动滑块
            timer=setInterval(function (){

                console.log(oDiv.offsetTop,iTarget);

                var iSpeed=(iTarget-oDiv.offsetTop)/8;

                iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);

                if(oDiv.offsetTop==iTarget) {

                    clearInterval(timer);

                }else{

                    oDiv.style.top=oDiv.offsetTop+iSpeed+'px';
                }

            }, 30);
        }

    })();

</script>
