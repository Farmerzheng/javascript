<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>

</head>

<body>
    <script>
        var str1 = 'abcdef';
        var str2 = 'abc-12-u-qw';
        console.log(str1.search('g')); - 1 //返回要查找的字符串第一次出现的位置，没有返回-1
        console.log(str1.charAt(2)); //c 返回字符串中指定索引的字符
        console.log(str1.substring(1, 4)) //bcd 截取字符串
        console.log(str2.split('-')) //将字符串分割成数组
        console.log(str2.replace("-", "+")) //abc+12-u-qw 替换字符串中的字符
    </script>
</body>

</html>
