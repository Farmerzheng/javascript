<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="text" type="text">
<input id="button" type="button">
<script>
    var inputText=document.getElementById('text');
    var btn=document.getElementById('button');
    btn.onclick=function(){
        var arr=inputText.value.split('');
        document.write(arr);
    }

</script>
</body>
</html>
