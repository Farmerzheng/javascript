<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <button class="btn">按钮1</button>
  <button class="btn">按钮2</button>
  <button class="btn">按钮3</button>
  <button class="btn">按钮4</button>
  <button class="btn">按钮5</button>
  <script>
  var btnList = document.querySelectorAll(".btn");
  var btnListLength = btnList.length;

  //为按钮数组添加点击事件(遍历)
  // 如果将btnListLength换成btnList.length以后，每次循环都要重新计算btnList数组的长度，消耗系统性能 

  // for(var i = 0 ; i < btnList.length ; i++){
  // }

  for (var i = 0; i < btnListLength; i++) {
    btnList[i].onclick = clickHandler(i)
  }

  function clickHandler(n) {
  	// n  形参（函数内部的局部变量）
  	// 挂接到5个按钮上面的事件处理函数是一样的，但是
  	// 但是事件处理函数的执行环境不一样
    return function() {
      console.log(n);
    }
  }
  </script>
</body>

</html>
