    span {
        font-size: 1rem;
        margin-left: 5px;

</style>
<body>
<div>
    <p>
        <span>牛奶</span>
        <span id="minus">-</span>
        <span id="num">11</span>
        <span id="plus">+</span>
        单价<span>2</span>元
    </p>
      <p>
        <span>鲜花</span>
        <span id="fminus">-</span>
        <span id="fnum">5</span>
        <span id="fplus">+</span>
        单价<span>3</span>元
    </p>
    <p>总价<span id="price">15</span>元</p>

</div>
<script>
    function $(id) {
        return document.getElementById(id);
    }
    var carMilk = {
        price: 2,
        num: 11,
        numDom: $("num"),
        minusDom: $("minus"),
        plusDom: $("plus"),
        init: function () {
            this.bindEvent();
        },
        bindEvent: function () {
            var me = this;
            this.minusDom.addEventListener("click", function () {
                me.num--;
                me.renderNum();
                console.log(me.price);
                priceObj .render(me.price,me.num);
            });
            this.plusDom.addEventListener("click", function () {
                me.num++;
                me.renderNum();
                priceObj .render(me.price,me.num);
            })
        },
        renderNum: function () {
            this.numDom.innerHTML = this.num;
        }
    };
    carMilk.init();

    var priceObj = {
        priceDom: $("price"),
        init: function () {
            this.render();
        },
        render: function (price,num) {
             // console.log(price,num);
            this.priceDom.innerHTML = price * num;
        }
    };
    priceObj.init();
