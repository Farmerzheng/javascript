<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 一个方法名，根据输入参数的数据类型不同，可有不同的功能
		function func1(arg1,arg2){
			if(arguments.length == 1){
              console.log(arg1);
			}else{
              console.log(arg1,arg2);
			}
		}

		func1(1);

	</script>
</body>
</html>
