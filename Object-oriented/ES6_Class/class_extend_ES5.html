<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  function Plane(name) {
    this.name = name
  }
  Plane.prototype = {
    move: function() {
      console.log(this.name + "能够运动")
    }
  }

  // 继承类的参数一定要包含被继承类的参数
  function Myplane(name, bullet) {
  	// 继承类里面首先要调用被继承类里面的代码
    this.name = name
    // 继承类自身的构造代码
    this.bullet = bullet;
  };
  Myplane.prototype = new Plane();
  
  Myplane.prototype.shoot = function() {
    console.log("发射" + this.bullet)
  }
  var myplanes = new Myplane('飞机', '炮弹')
  myplanes.move();
  myplanes.shoot()
  </script>
</body>

</html>
