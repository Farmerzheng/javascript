<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  // 类相当于实例的原型，所有在类中定义的方法，都会被实例继承。如果在一个方法前，加上static关键字，就表示该方法不会被实例继承，而是直接通过类来调用，这就称为“静态方法”。
  class Foo {
    static classMethod() {
      console.log('hello');
    }
  }

  Foo.classMethod() // 'hello'

  var foo = new Foo();
  foo.classMethod()//foo.classMethod is not a function
  </script>
</body>

</html>
