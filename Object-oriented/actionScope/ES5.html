        什么是块级作用域呢？

        任何一对花括号（｛和｝）中的语句集都属于一个块，在这之中定义的所有变量在代码块外都是不可见的，我们称之为块级作用域。   

         函数作用域就好理解了(*^__^*) ，定义在函数中的参数和变量在函数外部是不可见的。


         JS(ES5)并不支持块级作用域，它只支持函数作用域
