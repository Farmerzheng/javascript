<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<textarea name="textarea" id="" cols="30" rows="10"></textarea>
<button>查询每个单词出现的次数并输出</button>
<button>所有不是以字母a开头的单词中出现次数最多的单词并输出</button>
<script>





var btn1=document.getElementsByTagName("button")[0];

var btn2=document.getElementsByTagName("button")[1];

btn1.onclick=function(){
    //用户输入的内容
    var userInput=document.getElementsByName("textarea")[0].value;
    // console.log(userInput);
    everyWordNum(userInput);
}

btn2.onclick=function(){
    var userInput=document.getElementsByName("textarea")[0].value;
    wordMaxNum(userInput);
}

function everyWordNum(str){


      //利用正则表达式，将字符串切割成单词数组
     var array = str.match(/[a-z]+/gi);

     //定义一个空对象
     var obj = {};
    
    //循环单词数组
    for(var i = 0; i < array.length; i++){

        //取到数组当中对应的单词
        var key = array[i];

        //取到的单词设置为对象的属性，不存在此单词属性，属性值为1,存在则属性值++
        !obj[key] ? obj[key] = 1 : obj[key]++;

    }

    for(var key in obj){
        console.log(key+"出现的次数为"+obj[key]);
    }
}

function wordMaxNum(str){

     var array = str.match(/[a-z]+/gi);

      var obj={};

    for(var i=0;i<array.length;i++){

        var word=array[i].substr(0, 1);
        // console.log(word);
        if(word!="a"){
            // console.log(array[i]);
            var key=array[i];

            !obj[key]?obj[key]=1:obj[key]++;
        }
    }

    // console.log(obj02)
    var maxNum=0;
    var maxWord="";
    //遍历对象，查找出现次数最多的单词和对应的次数
    for(var key in obj){
      if(obj[key]>maxNum){
        maxNum=obj[key];
        maxWord=key
      }
    }

    console.log("所有不是以字母a开头的单词中出现次数最多的单词是"+maxWord+","+"出现次数是"+maxNum)


}

</script>	
</body>
</html>
