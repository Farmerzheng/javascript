        var oInvertBtn=document.getElementById('invert');
        var oDeleteBtn=document.getElementById('delete');
        var emailArr=document.getElementsByClassName('email');
        var oAllBtn=document.getElementsByClassName('allEmail');

        //点击全选按钮
        oSelAllBtn.onclick=function(){
            for(var i=0;i<emailArr.length;i++){
                emailArr[i].checked=true;
            }
        }

        //点击取消全选按钮
        oCancelBtn.onclick=function(){
            for(var i=0;i<emailArr.length;i++){
                emailArr[i].checked=false;
            }
        }

        //点击反选按钮
        oInvertBtn.onclick=function(){
            for(var i=0;i<emailArr.length;i++){

                if(emailArr[i].checked){
                    emailArr[i].checked=false;
                }else {
                    emailArr[i].checked=true;
                }

            }
        }

//        删除所选邮件(方法一)
