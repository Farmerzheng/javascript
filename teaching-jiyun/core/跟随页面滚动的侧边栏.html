<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
#div1 {width:100px; height:100px; background:red; position:absolute; right:0;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

</head>

<body style="height:2000px;">
<input id="txt1" type="text" style="position:fixed; top:20px;" />
<div id="div1"></div>
<script type="text/javascript">
(function(window,document){
	var oDiv=document.getElementById('div1');
	var divTop = (document.documentElement.clientHeight-oDiv.offsetHeight)/2;
	window.onscroll=function ()
	{
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		 divTop=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2;
	}
	function step(iTarget){
		    var iSpeed=(iTarget-oDiv.offsetTop)/8;
			iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
			oDiv.style.top=oDiv.offsetTop+iSpeed+'px';	
	}
	animation();
	function animation(){
		requestAnimationFrame(animation);
	    step(divTop)
	}
})(window,document);



</script>
</body>
</html>
