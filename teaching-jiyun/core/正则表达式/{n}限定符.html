<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var regExp = /c{3}/;
		var str = "aaabbbccc"
		var newStr1 = regExp.exec(str);	
		var newStr2 = regExp.test(str);
		console.log(newStr1);//aaa
		console.log(newStr2);//aaa
	
	</script>
</body>
</html>
