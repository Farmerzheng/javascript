<!DOCTYPE html>

<body>
	<script type="text/javascript">
	    //手机号加密
		var str = "15120056128";
        //对正则表达式里面的子表达式进行分组
		var myReg = /(\d{3})(\d{4})(\d{4})/g;
        //$1 代表第一组 $3代表第三组
		str = str.replace(myReg,"$1****$3");
		console.log(str);//151****6128

	</script>
</body>
