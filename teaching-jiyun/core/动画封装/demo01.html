<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript" src="tween.js"></script>
<!-- <script type="text/javascript" src="lib/jquery-3.1.0.js"></script> -->
<style type="text/css">
      *{
      	margin:0;
      	padding:0;
      }
	div{		
		width:200px;
		height:200px;
		background-color: red;
		position:absolute;
		left:500px;
		top:30px;
	}
	.bar{
		width:1px;
		height:500px;
		background-color: red;
		position:absolute;
		left:700px;
		top:0;
	}
</style>
<body>
	<div class="box"></div>
	<div class="bar"></div>
	<button>点击运动</button>
	<script type="text/javascript">

		var oDiv=document.getElementsByClassName("box")[0];

		var oBtn=document.getElementsByTagName("button")[0];
 
            var begintime = 0;
            var duration = 120;
            var beginPos = 0;
            var Increment = 300; 

            function step(){
               
                 begintime++; 

                if( begintime <= duration){

                  var x=Tween.Bounce.easeOut(begintime,beginPos,Increment,duration); 

                  oDiv.style.top = x + "px"; 

                   requestAnimationFrame(step);

                }    
                
            }   
        
        oBtn.onclick = function(){ 

            requestAnimationFrame(step)
        } 

        

	</script>
</body>
</html>
