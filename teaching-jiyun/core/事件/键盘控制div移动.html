<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右击菜单</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
			left: 200px;
			top: 66px;
			cursor: pointer;

		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var box = document.getElementById('box');
	document.onkeydown = function(ev) {
		var event = ev || window.event;
		switch(event.keyCode){
			case 37:
				box.style.left = box.offsetLeft - 20 + 'px';
				break;
			case 38:
				box.style.top = box.offsetTop - 20 + 'px';
				break;
			case 39:
				box.style.left = box.offsetLeft + 20 + 'px';
				break;
			case 40:
				box.style.top = box.offsetTop + 20 + 'px';
				break;
			default:
				alert('请用上下左右键控制');			
		}
	}
</script>
</html>
