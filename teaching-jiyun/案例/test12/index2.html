            var table=document.createElement("table");
            document.body.appendChild(table);
            var sum=0;
            for (var i=0;i<25;i++){
                var tr=document.createElement("tr");
                table.appendChild(tr);
                for(var j=0;j<50;j++){
                    sum++;
                    var td=document.createElement("td");
                    tr.appendChild(td);
                    td.setAttribute("maps",map[i][j]);
                    if(map[i][j]==1){
                        var div=document.createElement("div");
                        document.body.appendChild(div);
                        div.style.border="none"
                        div.style.backgroundColor="#FF0000";
                        div.style.left=table.offsetLeft+td.offsetLeft+0.5+"px";
                        div.style.top=table.offsetTop+td.offsetTop+0.5+"px";
                        div.style.zIndex=1250+sum;

                    }
                }
            }
            var div0=document.createElement("div");
            document.body.appendChild(div0);

            var row=0;
            var col=0;
            var td=table.children[row].children[col];

            div0.style.left=table.offsetLeft+td.offsetLeft+"px";
            div0.style.top=table.offsetTop+td.offsetTop+"px";
            function keyHandler(e) {
                if(!e){
                    e=window.event;
                }
                e.preventDefault();

                switch (e.keyCode){
                    case 37:
                          td=table.children[row].children[col-1];
                            if(td && td.getAttribute("maps")=="1"){
                                td=null;
                                return;
                            }
                            col--;
                        break;
                    case 38:

                                td=table.children[row-1].children[col];
                                if(td && td.getAttribute("maps")==1){
                                    td=null;
                                    return;
                                }
                            }

                        break;
                    case 39:
                        td=table.children[row].children[col+1];

                            return;
                        }

                        break;

                                td=null;
                                return;
                            }
                        }

                        break;
                }

                }else{

                }
