        /*
        * 创建标签，并且设置该标签的样式
        * 参数
        *    htmlName   String   要创建的标签名称
        *    parent     HtmlElement  父级标签对象
        *    styleObj   Object   要创建的标签样式，必须是对象型
        *    propertyObj Object  要创建的标签的属性，必须是对象型
        *                   例如：{width:100px,height:100px,backgroundColor:#FF0000}
        * */
        function createElement(htmlName,parent,styleObj,propertyObj,event) {
            var element=document.createElement(htmlName);
            parent.appendChild(element);
            for(var names in propertyObj){
                if(names=="addEventListener" && event){
                    element.addEventListener(event,propertyObj[names]);
                }else{
                    element[names]=propertyObj[names];
                }

            }
            for(var str in styleObj){
                element.style[str]=styleObj[str];
            }
            return element;
        }
