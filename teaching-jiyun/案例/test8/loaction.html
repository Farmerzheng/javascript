        /*字符串转换对象*/
       var obj= getHash(location.hash)

        function getHash(hash) {
            if(hash.length==0) return null;
            var str=hash.substr(1,hash.length);
            console.log(str)
            var arr=str.split("|");
            console.log(arr);
            var obj={};
            for(var i=0;i<arr.length;i++){
                var arrs=arr[i].split("=");
                var names=arrs[0]
                obj[names]=arrs[1];
            }
            console.log(obj);
            return obj;
        }
