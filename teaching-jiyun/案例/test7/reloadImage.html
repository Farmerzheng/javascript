        <script>
            /*var img=new Image();

            var imgList=[];
            var sum=-1;
            loadImage();
            function loadImage(e) {
                if(!e){
                    e=window.event;
                }
                sum++;

                if(this && this!=window){
                    imgList.push(this)
                }
                if(sum>71){
                    appchildFun();
                    return;
                }
                var img=new Image();
                img.src="images/golf"+sum+".jpg";
                img.addEventListener("load",loadImage);
            }
            function appchildFun() {
                for (var i=0;i<imgList.length;i++){
                    document.body.appendChild(imgList[i]);
                }
            }
        </script>
</body>
</html>
