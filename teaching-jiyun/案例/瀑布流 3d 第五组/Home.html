<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .divs{
            width: 1136px;
            height: 195px;
            border-bottom: 1px solid #e3e3e3;
            margin: auto;
        }
        .divs div{
            float: left;
            height: 195px;
        }
        .divs1
        {
            width: 728px;
            background-size: 100%;
        }
        .divs2
        {
            width: 21px;
            background-color: #E1E1E1;
        }
        .divs3
        {
            width: 387px;
            opacity: 0.4;
        }
        .sp1
        {
            display: block;
            height: 25px;
            font-size: 25px;
            margin: 42px 0px 25px 30px;
            float: left;
            width: 300px;
        }
        #sps1
        {
            float: right;
            text-align: right;
            margin-right: 30px;
        }
        .sp2
        {
            display: block;
            margin-left: 30px;
            float: left;
        }
        #sps2
        {
            float: right;
            text-align: right;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <div id="div0" class="divs">
        <div class="divs1"></div>
        <div class="divs2"></div>
        <div class="divs3">
            <span class="sp1">RENDERINGS</span>
            <span class="sp2">Masterplan、Public Building、connercial Building、Residential Building、Landscape Design</span>
        </div>
    </div>
    <div id="div1" class="divs">
        <div class="divs3">
            <span class="sp1" id="sps1">RENDERINGS</span>
            <span class="sp2" id="sps2">Masterplan、Public Building、connercial Building、Residential Building、Landscape Design</span>
        </div>
        <div class="divs2"></div>
        <div class="divs1"></div>
    </div>
    <div id="div2" class="divs">
        <div class="divs1"></div>
        <div class="divs2"></div>
        <div class="divs3">
            <span class="sp1">RENDERINGS</span>
            <span class="sp2">Masterplan、Public Building、connercial Building、Residential Building、Landscape Design</span>
        </div>
    </div>
    <script>
        var div0=document.getElementById("div0");
        var div1=document.getElementById("div1");
        var div2=document.getElementById("div2");
        var divs=document.getElementsByClassName("divs");
        var divs1=document.getElementsByClassName("divs1");
        var divs3=document.getElementsByClassName("divs3");
        var arr1=["home_pic_one.png","home_pic_two.jpg","home_pic_three.jpg"];
        var arr2=["home_pic_one_h.png","home_pic_two_h.png","home_pic_three_h.jpg"];
        for(var i=0;i<divs.length;i++){
            divs[i].addEventListener("mouseover",mouseHander);
            divs[i].addEventListener("mouseout",mouseHander);
            divs1[i].style.backgroundImage="url(img/home/"+arr1[i]+")";
        }
        function mouseHander(e) {
            if(!e){
                e=window.event;
            }
            if(e.type=="mouseover"){
                for(var i=0;i<divs.length;i++){
                    if(this==divs[i]){
                        divs[i].firstElementChild.nextElementSibling.style.backgroundColor="#CFDB00";
                        divs1[i].style.backgroundImage="url(img/home/"+arr2[i]+")";
                        divs3[i].style.opacity=1;
                    }
                }
            }
            if(e.type=="mouseout"){
                for(var i=0;i<divs.length;i++){
                    divs[i].firstElementChild.nextElementSibling.style.backgroundColor="#E1E1E1";
                    divs1[i].style.backgroundImage="url(img/home/"+arr1[i]+")";
                    divs3[i].style.opacity=0.4;
                }
            }
        }
    </script>
</body>
</html>
