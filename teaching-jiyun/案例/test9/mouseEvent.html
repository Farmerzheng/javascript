<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 50px;
            height: 50px;
            background-color: brown;
            position: absolute;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div0=document.getElementsByTagName("div")[0];
        div0.addEventListener("mousedown",mouseHandler);

        function mouseHandler(e) {
            if(!e){
                e=window.event;
            }
            if(e.type=="mousedown"){
                div0.addEventListener("mousemove",mouseHandler);
                div0.addEventListener("mouseout",mouseHandler)
                div0.addEventListener("mouseup",mouseHandler);

            }else if(e.type=="mouseup")
            {

                div0.removeEventListener("mouseup",mouseHandler);
                div0.removeEventListener("mousemove",mouseHandler)
            }else if(e.type=="mousemove"){
                div0.style.left=e.clientX-50+"px";
                div0.style.top=e.clientY-50+"px";
            }else if(e.type=="mouseout"){

                div0.removeEventListener("mouseup",mouseHandler);
                div0.removeEventListener("mousemove",mouseHandler)
                div0.removeEventListener("mouseout",mouseHandler)
            }
        }
    </script>
</body>
</html>
