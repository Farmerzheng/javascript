<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1
        {
            width: 50px;
            height: 50px;
            background-color: #FF0000;
            position: absolute;
            left: 20px;
            top: 20px;

        }
        #div0
        {
            width: 100px;
            height: 100px;
            background-color: #FF0000;
            position: absolute;
            left:120px;
            top: 120px;
        }
    </style>
    <script src="js/HitTest.js"></script>
</head>
<body>
<div id="div0"></div>
<div id="div1"></div>

    <script>
        var div1=document.getElementById("div1")
        window.addEventListener("mousemove",mouseHandler);
        var rect= div1.getBoundingClientRect();
        function mouseHandler(e) {
            if(!e){
                e=window.event;
            }
            div1.style.left=e.clientX-div1.offsetWidth/2+"px";
            div1.style.top=e.clientY-div1.offsetHeight/2+"px";
            if(HitTest.test(div1,div0)){
                div0.style.backgroundColor="#0000FF"
            }else{
                div0.style.backgroundColor="#FF0000";
            }
        }
    </script>
</body>
</html>
