<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div0
        {
            width: 300px;
            height: 300px;
            background-color: aqua;
            margin: auto;
        }
        #div1
        {
            width: 200px;
            height: 200px;
            background-color: brown;
            margin: auto;
        }
        #div2
        {
            width: 100px;
            height: 100px;
            background-color: #FF0000;
            margin: auto;
        }
    </style>
</head>
<body>
        <div id="div0">
            <div id="div1">
                <div id="div2"></div>
            </div>
        </div>
<script>
    var div0=document.getElementById("div0")
    var div1=document.getElementById("div1")
    var div2=document.getElementById("div2");

    div0.addEventListener("click",clickHandler1,false)
    div1.addEventListener("click",clickHandler2,true)
    div2.addEventListener("click",clickHandler3,false)

    function clickHandler1(e) {
        if(!e){
            e=window.event;
        }
        e.preventDefault();
//        e.stopPropagation()
        console.log("div0:",e.target,e.currentTarget)
    }
    function clickHandler2(e) {
        if(!e){
            e=window.event;
        }
//        e.stopPropagation()
        console.log("div1:",e.target,e.currentTarget)
    }
    function clickHandler3(e) {
        if(!e){
            e=window.event;
        }
//        e.stopPropagation()
        console.log("div2:",e.target,e.currentTarget)
    }
</script>
</body>
</html>
