<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img
        {
            width: 300px;
            height: 150px;
            position: absolute;
            top:1500px;
        }
        div
        {
            width: 100px;
            height: 100px;
            position: absolute;
            left:10px;
            top:1200px;
            background-color: #FF0000;
        }
    </style>
</head>
<body>
<div></div>
    <img src="" imgSrc="img/a.jpeg">
<script>
    window.addEventListener("mousewheel",mouseWheelHandler);
    var img=document.getElementsByTagName("img")[0];
    function mouseWheelHandler(e) {
        if(!e){
            e=window.event;
        }
        console.log(document.body.scrollTop,img.offsetTop)
        if(document.body.scrollTop>800){
            console.log(document.body.scrollTop,img.getAttribute("imgSrc"))
                img.src=img.getAttribute("imgSrc");
        }
    }
</script>
</body>
</html>
