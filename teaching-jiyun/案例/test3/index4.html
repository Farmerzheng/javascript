<script>
    var divs=document.getElementsByTagName("div");
    var arr=[];
    for(var i=0;i<divs.length;i++){
        divs[i].style.top="0px";
        divs[i].style.left=Math.random()*950+"px";
        divs[i].speed=5;
        divs[i].speedY=0.5;
    }

    animation();
    function animation(time) {
        requestAnimationFrame(animation);

        // }
        // for(var i=0;i<divs.length;i++){
            divMove(divs[0]);
        // }
    }



    function divMove(div) {
        if(div.speedY>3) return;
        div.speed+=div.speedY;
        if(div.speed==10){
            div.speed=10;
        }
        div.style.top=parseInt(div.style.top)+div.speed+"px";
        if(parseInt(div.style.top)>300){
            div.speed=-div.speed;
            div.speedY+=0.1;
        }
    }
</script>
