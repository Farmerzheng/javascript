<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div0
        {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        #div0 div
        {
            width: 100px;
            height: 100px;
            background-color: beige;
        }
    </style>
</head>
<body>
<div id="div0"><div id="div1"></div></div>
<input type="text" id="inputs">
    <script>
        var div1=document.getElementById("div1");
        var div0=document.getElementById("div0");
        var inputs=document.getElementById("inputs");
//        inputs.addEventListener("input",inputHandler)
        inputs.addEventListener("change",inputHandler)
        div1.addEventListener("click",clickHandler);
        div0.addEventListener("click",clickHandler);
        function inputHandler(e) {
            if(!e){
                e=window.event;
            }
            console.log(this.value)
        }
        function clickHandler(e) {
            if(!e){
                e=window.event;
            }
            console.log(e.target,e.currentTarget,this)
            e.stopPropagation()
            e.preventDefault();

        }
    </script>
</body>
</html>
