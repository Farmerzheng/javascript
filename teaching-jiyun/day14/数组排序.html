<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var iArray = []; 
		function getRandom(istart,iend){
		        var iChoice = iend - istart +1;
		        return Math.floor(Math.random() * iChoice + istart);
		}
		for(var i=0; i<10; i++){
		        var result= getRandom(-10,100);
		        iArray.push(result);
		}
		iArray.sort(function(a,b){
              return b-a;
		});
		console.log(iArray)

	</script>
</body>
</html>
