<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div><button id="btn">button</button></div>
	<script type="text/javascript">
		var btn = document.getElementById("btn");
		var div = btn.parentNode;
		btn.onclick = function(){
			alert(1);
		}
		div.onclick = function(){
			alert(2);
		}
	</script>
</body>
</html>
