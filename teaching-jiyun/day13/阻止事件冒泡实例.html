<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
</head>
<style type="text/css">
     *{
     	margin:0;
     	padding:0;
     }
     body{
     	position:relative;
     	height:1000px;
     }
	#foot{
		position:absolute;
		bottom:0;
		left: 0;
		width:100%;
		height:60px;
		background-color:green;
    
	}
	#foot .weChat{
		position: absolute;
		right:120px;
		top:20px;
	}
	#foot .weChat img{
		/*display: none;*/
		position:absolute;
		bottom:50px;
		left: -50px

	}
</style>
<body>
    <div id = "foot">
    	<div class="weChat">
    	   weChat
    	   <img id = "QR" src="qrcode5.png" style = "display: none">
    	</div>
    </div>
	<script type="text/javascript">
		var weChat = document.getElementsByClassName("weChat")[0];

		var QR = document.getElementById("QR");

		weChat.onclick = function(e){
            var event = e || window.event;
            event.stopPropagation();
			if( QR.style.display == "none"){				
              QR.style.display = "block";
			}else{
			  QR.style.display = "none";
			}
		}	

		document.body.onclick = function(){
             QR.style.display = "none"
		}
	</script>
</body>
</html>
