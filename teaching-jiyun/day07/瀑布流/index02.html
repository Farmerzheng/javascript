     <script type="text/javascript">

    



         var ulList = document.getElementsByClassName("list");

        function  WaterFall(imgList){

            var li = document.createElement("li");

            var img = new Image();

            img.src = imgList[0];

            li.appendChild(img);

            var ulHeightArr = [];
            var minIndex = 0;
            
            for(var i = 0 ; i < ulList.length ; i++){
                ulHeightArr.push(ulList[i].offsetHeight);
            }
            var minHeight = ulHeightArr[0];            

            for(var i = 0 ; i < ulList.length ; i++){
                if(minHeight > ulList[i].offsetHeight){
                    minHeight = ulList[i].offsetHeight;
                    minIndex = i;
                }
            }

            ulList[minIndex].appendChild(li);

            if(imgList.length>0){

               imgList.shift();
