<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
     *{
     	margin:0;
     	padding:0;
     }
     ul,li{
     	list-style: none
     }
	.container{
		width:500px;
		height:300px;
		margin:0 auto;
		position: relative;
		border: 1px solid red;
		overflow: hidden;
	}
	.container .item{
		width:500px;
		height:300px;
		position:absolute;
		left:500px;
		top:0;
	}
	.container li img{
		width:100%;
		height:100%;
	}
	.container .dotList{
		width:160px;
		height:20px;
		position:absolute;
		left:170px;
		top:250px;
	}
	.container .dotList .dot{
		width:20px;
		height:20px;
		border-radius: 100%;
		background-color: pink;
		margin:0 10px;
		float: left;
	}
	.container .btn{
		position:absolute;
		left:0;
		top:50%;
		width:500px;
		height:40px;
		margin-top:-20px;
	}
	.container .btn button{
		width:40px;
		height:40px;
		border:none;
	}
	.container .btn #leftBtn{
         float: left
	}
	.container .btn #rightBtn{
         float: right
	}

</style>
<body>
	<ul class="container">
		<li class="item" style = "left:0"><img src="img/nature1.jpg" alt=""></li>
		<li class="item"><img src="img/nature2.jpg" alt=""></li>
		<li class="item"><img src="img/nature3.jpg" alt=""></li>
		<li class="item"><img src="img/nature4.jpg" alt=""></li>	
		<ul class="dotList">
			<li class="dot"></li>
			<li class="dot"></li>
			<li class="dot"></li>
			<li class="dot"></li>
	    </ul>
	    <div class="btn">
		    <button id = "leftBtn">左</button>
		    <button id = "rightBtn">右</button>
	    </div>
	</ul>

	<script type="text/javascript" src=" js/tween.js"></script>
	<script type="text/javascript" src = "js/move.js"></script>
	<script type="text/javascript">

		/*
		 obj  需要移动的盒子
		 beginTime  开始的时间 ，一般为零
		 beginPos  开始移动的位置
		 iTarget  终止的位置
		 duration  动画的执行时间
		 */

	   var imgArr = document.getElementsByClassName("item");
         var index = 0;
         var speed = -5;
    
         var time = -imgArr[0].offsetWidth/speed;

              setInterval(function(){
            index++;
            if(index == 3){
            	index = 0;
            }
         },time*1000);

        animation();
        function animation(){
        	requestAnimationFrame(animation);

        	if(imgArr[index].offsetLeft == -imgArr[0].offsetWidth){

        		imgArr[index].style.left = imgArr[0].offsetWidth + "px";
        		return;
        	}

            imgArr[index].style.left = imgArr[index].offsetLeft + speed + "px";
            imgArr[index+1].style.left = imgArr[index+1].offsetLeft + speed + "px";
            console.log(1);

        }
        





		



         

	  

	</script>
</body>
</html>
