<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .content{
        width: 500px;
        height: 650px;
        background: pink;
        margin: 0 auto;
    }
    button{
        width: 50px;
        height: 50px;
    }
    .team{
        width: 500px;
        height: 100px;
        line-height: 100px;
        text-align: center;
    }
</style>
<body>
<div class="content">
    <button class="start">开始</button>
    <button class="stop">选择</button>
    <div class="team">1</div>
    <div class="team">2</div>
    <div class="team">3</div>
    <div class="team">4</div>
    <div class="team">5</div>
    <div class="team">6</div>
</div>
</body>
<script>
    var start = document.getElementsByClassName("start")[0];
    var stop = document.getElementsByClassName("stop")[0];
    var team = document.getElementsByClassName("team");
    var index = 100;
    var timer;
    var ok;
    function change(){
        var randomNum = parseInt(Math.random()*6);
        for( var i = 0; i< team.length;i++){
            team[i].style.background = "pink";
        }
        team[randomNum].style.background = "red";
    }
    start.onclick = function(){
        clearInterval(timer);
       timer =  setInterval(function(){
            change();
        },index)
    };
    stop.onclick = function(){
      ok =   setInterval(function(){
            index+=100;
            if(index == 2000){
                clearInterval(timer);
            }
        },index)
    }
</script>
</html>
