<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">

	#box{
		width:100px;
		height:100px;
		background-color: red;
		position:absolute;
		left:0;
		top:0;
	}
</style>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		var box = document.getElementById("box");
        
        //监听盒子是否被鼠标点击
		box.onmousedown = function(e){
           var event = e || window.event;
           // console.log(event);
           //x 鼠标距离盒子左边框的距离
           //y 鼠标距离盒子上边框的距离
           //当鼠标移动的时候 x 和 y 是不会变化的
           var x = event.clientX - box.offsetLeft;
           var y = event.clientY - box.offsetTop;
           
           //监听鼠标在box上移动
           //监听鼠标在document上移动
           //mousemove 事件一定要写在mousedown事件函数里面么？
            document.onmousemove = function(e){

           	var event = e || window.event;

           	// console.log(event.clientX,event.clientY);

           	//根据鼠标的坐标计算盒子的left值和top值
             box.style.left = (event.clientX - x)+"px";
             box.style.top = (event.clientY - y)+"px";
           };
            document.onmouseup = function(){
            	//当鼠标抬起的时候将mousemove事件移除掉
				document.onmousemove = null;
			}
		}

		 
	
	</script>
</body>
</html>
