<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;list-style: none;
			}
			#warp{
				width: 80%;margin: 0 auto;border: 1px solid black;text-align: center;
			}
			h1{
				font-size: 20px;display: inline-block;
			}
			textarea{
				width: 70%;display: inline-block;height: 200px;
			}
			button{
				font-size: 20px;display: inline-block;
			}
			li{
				overflow: hidden;border-bottom:1px solid black ;width:70% ;margin: 0 auto;
			}
			span{
				float: left;
			}
			a{
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<h1>留言：</h1>
			<textarea name="" rows="" cols=""></textarea>
			<button>提交</button>
			<ul></ul>
		</div>
	</body>
	<script type="text/javascript">
		/*
		 * 1.判断文本域内容是否为空     
		 * 2、存储文本域内容；
		 * 3、创建li标签；
		 * 4、在新创建的li标签里  在创建一个span或者a
		 */
		var textareas = document.querySelector("textarea");
		var btn = document.querySelector("button");
		var ul = document.querySelector("ul");//留言内容载体；
		var val = "";
		btn.onclick = function(){
			val = textareas.value;//获取文本内容
			if (val=="") {
				alert("文本为空")
			}else{
				createLi();
			}
			textareas.value = "";
		}
		
		function createLi(){
			var li = document.createElement("li");
			var span = document.createElement("span");
			var a = document.createElement("a");
			span.innerHTML = val;
			a.innerHTML = "删除";
			li.appendChild(span);
			li.appendChild(a);
			ul.appendChild(li);
			a.onclick = function(){
				ul.removeChild(li)
			}
		}
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
</html>
