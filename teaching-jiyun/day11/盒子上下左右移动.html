<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box" style = "width:100px;height:100px;background-color: red;position:absolute;left:0;top:0">
		
	</div>
	<script type="text/javascript">
		var box = document.getElementById("box");
		document.onkeydown = function(e){
            var event = e || window.event;
            // console.log(event);

            switch (event.key){
            	case "ArrowLeft":
            	box.style.left = box.offsetLeft - 5 + "px";
            	break;
            	case "ArrowRight":
            	box.style.left = box.offsetLeft + 5 + "px";
            	break;
            	case "ArrowUp":
            	box.style.top = box.offsetTop - 5 + "px";
            	break;
            	case "ArrowDown":
            	box.style.top = box.offsetTop + 5 + "px";
            	break;
            }
		}
	</script>
</body>
</html>
