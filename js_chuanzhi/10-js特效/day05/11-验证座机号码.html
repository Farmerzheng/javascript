<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color:red;
        }
        .green{
            color:green;
        }
    </style>
</head>
<body>
<input type="text" id="tel"><span id="res"></span>
<script>
    //console.log( /^0{1}[0-9]{2,3}-{1}[1-9]{1}[0-9]{6,7}$/.test('0318-2332433') );
    var tel = document.getElementById('tel');
    var res = document.getElementById('res');
    tel.onblur = function () {
        // 座机: 区号010  0315   - 35203432，3324324
        if ( /^0{1}[0-9]{2,3}-{1}[1-9]{1}[0-9]{6,7}$/.test(this.value) ) {
            //如果满足条件，在span中显示正确
            res.innerHTML = '正确';
            //添加类green
            res.className = 'green';
        }else{
            //显示错误
            res.innerHTML = '错误';
            res.className = 'red';
        }
    }

</script>
</body>
</html>
