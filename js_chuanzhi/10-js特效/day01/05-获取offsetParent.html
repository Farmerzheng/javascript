<html lang="en">
<head>

    <style>
        .box1{

            background: pink;

            margin:50px auto;

        }
        .small{
            width: 100px;
            height: 100px;
            background: lightblue;
            position: absolute;
            left:180px;
            top:230px;
        }
    </style>

</head>
<body>
    <div class="box1" style="left:200px;">

    </div>
    <div class="big">
        <div class="small"></div>
    </div>
    <script>

        var box = document.getElementsByClassName('box1')[0];
        var small = document.getElementsByClassName('small')[0];
        //offsetParent 获取所相对的盒子，如何父盒子没有定位，相对于body
//        console.log( box.offsetParent );
        console.log( small.offsetParent );

</html>
