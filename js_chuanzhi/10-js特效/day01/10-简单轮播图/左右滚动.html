<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .banner{
            width: 490px;
            height: 170px;
            margin:100px auto;
            border:1px solid #ccc;
            padding:10px;
        }
        .banner div{
            width:490px;
            height: 170px;
            overflow: hidden;
            position:relative;
        }
        .banner ul {
            width: 5000px;
            position:absolute;
            left:0;
            top:0;
        }
        .banner ul li{
            float: left;
        }
        .banner ol{
            width: 150px;
            height: 20px;
            position: absolute;
            right:10px;
            bottom:10px;
        }
        .banner ol li{
            width: 18px;
            height: 18px;
            border:1px solid #ccc;
            float: left;
            margin-left:10px;
            background: #fff;
            text-align: center;
            line-height:18px;
            cursor: pointer;
        }
        .banner ol .current{
            background: orange;
            color:#fff;
        }
        .banner .left,.banner .right{
            width: 40px;
            height: 70px;
            background: blue;
            position: absolute;
            top:50%;
            margin-top:-35px;
        }
        .banner .left{
            left:0;
        }
        .banner .right{
            right:0;
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <div>
            <ul>
                <li><img src="images/01.jpg" alt=""></li>
                <li><img src="images/02.jpg" alt=""></li>
                <li><img src="images/03.jpg" alt=""></li>
                <li><img src="images/04.jpg" alt=""></li>
                <li><img src="images/05.jpg" alt=""></li>
            </ul>
            <ol>
                <li class="current">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ol>
            <a href="javascript:void(0);" class="left"></a>
            <a href="javascript:void(0);" class="right"></a>
        </div>
    </div>
    <script src="animate.js"></script>
    <script>
        //获取dom元素
        var banner = document.getElementById('banner');
        var bannerBox = banner.children[0];
        var ul = bannerBox.children[0];

        var ol = bannerBox.children[1];
        var olLi = ol.getElementsByTagName('li');
        var aButton = bannerBox.getElementsByTagName('a');

        //给ol下的每一个li添加点击事件
        //设置当前的索引值，用于记录当前所显示的图片
        var num = 0;
        aButton[0].onclick = function () {
            num--;
            if( num < 0 ){
                alert( '已经是第一张了' );
                num = 0;
                return;
            }
            animate(  ul,-num*490  );
        }
        aButton[1].onclick = function () {
            //alert(1);
            // 进入下一张图片
            num++;
            //如果播放到了最后一张，如果继续点击，禁止再播放
            if( num > olLi.length - 1 ){
                alert( '到头了' );
                num = olLi.length - 1;
                console.log(num);
                //return，终止当前一段代码执行
                return;
            }
            //再通过索引值找对应ul中图片，设置ul的left运动起来
            // ul      -索引值*490
            animate(  ul, -num*490  );

        }
    </script>
</body>
</html>
