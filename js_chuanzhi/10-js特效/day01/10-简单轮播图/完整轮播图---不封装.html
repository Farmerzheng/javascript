<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .banner{
            width: 490px;
            height: 170px;
            margin:100px auto;
            border:1px solid #ccc;
            padding:10px;
        }
        .banner div{
            width:490px;
            height: 170px;
            overflow: hidden;
            position:relative;
        }
        .banner ul {
            width: 5000px;
            position:absolute;
            left:0;
            top:0;
        }
        .banner ul li{
            float: left;
        }
        .banner ol{
            width: 150px;
            height: 20px;
            position: absolute;
            right:10px;
            bottom:10px;
        }
        .banner ol li{
            width: 18px;
            height: 18px;
            border:1px solid #ccc;
            float: left;
            margin-left:10px;
            background: #fff;
            text-align: center;
            line-height:18px;
            cursor: pointer;
        }
        .banner ol .current{
            background: orange;
            color:#fff;
        }
        .banner .left,.banner .right{
            width: 40px;
            height: 70px;
            background: blue;
            position: absolute;
            top:50%;
            margin-top:-35px;
            display: none;
        }
        .banner .left{
            left:0;
        }
        .banner .right{
            right:0;
        }
    </style>
</head>
<body>
<div class="banner" id="banner">
    <div>
        <ul>
            <li><img src="images/01.jpg" alt=""></li>
            <li><img src="images/02.jpg" alt=""></li>
            <li><img src="images/03.jpg" alt=""></li>
            <li><img src="images/04.jpg" alt=""></li>
            <li><img src="images/05.jpg" alt=""></li>
        </ul>
        <ol>
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
        <a href="javascript:void(0);" class="left"></a>
        <a href="javascript:void(0);" class="right"></a>
    </div>
</div>
<script src="animate.js"></script>
<script>
    //获取dom元素
    var banner = document.getElementById('banner');
    var bannerBox = banner.children[0];
    var ul = bannerBox.children[0];
    // 找到ul下的第一个li，克隆，把克隆的对象放入到ul的最后
    ul.appendChild( ul.children[0].cloneNode(true) );

    var ol = bannerBox.children[1];
    var olLi = ol.getElementsByTagName('li');
    var aButton = bannerBox.getElementsByTagName('a');
    var num = 0;
    var timer = null;

    //1.点击轮播点
    for( var i = 0;i < olLi.length; i++ ){
        //给每一个li添加索引值
        olLi[i].index = i;
        olLi[i].onclick = function () {
            // 排它
            for( var i = 0; i < olLi.length; i++ ){
                olLi[i].className = '';
            }
            this.className = 'current';
            //设置ul的运动范围
            animate( ul,-this.index*490 );
            //每次点击，当前显示的图片也要发生变化
            num = this.index;
        }
    }
    //鼠标经过banner，显示两个盒子
    banner.onmouseover = function () {
        aButton[0].style.display = 'block';
        aButton[1].style.display = 'block';
        //清除定时器
        clearInterval(timer);
    }
    banner.onmouseout = function () {
        aButton[0].style.display = 'none';
        aButton[1].style.display = 'none';
        //在此开启定时器
        timer = setInterval( function () {
            num++;
            //实现无缝效果
            // 判断num值
            if( num >  olLi.length){
                //ul迅速回到0
                ul.style.left = 0;
                //下一张要播放到索引值为1
                num = 1;
            }
            // 让对应ul一组动起来
            animate( ul,-num*490 )

            //要通过当前的索引值num来找到 li中对应的那个
            for( var i = 0; i < olLi.length; i++ ){
                olLi[ i].className = '';
                //当前的变成橙色
                if( i === num ){
                    olLi[i].className = 'current';
                }
            }
            //如果为最后 一张的时候，轮播点在第一个上变亮
            if( num === olLi.length ){
                for( var i = 0; i < olLi.length; i++ ){
                    olLi[i].className = '';
                }
                olLi[0].className = 'current';
            }
        } ,2000 );
    }

    //上一张，下一下
    aButton[1].onclick = function () {
        num++;
        //实现无缝效果
        // 判断num值
        if( num >  olLi.length){
            //ul迅速回到0
            ul.style.left = 0;
            //下一张要播放到索引值为1
            num = 1;
        }
        // 让对应ul一组动起来
        animate( ul,-num*490 )

        //要通过当前的索引值num来找到 li中对应的那个
        for( var i = 0; i < olLi.length; i++ ){
            olLi[ i].className = '';
            //当前的变成橙色
            if( i === num ){
                olLi[i].className = 'current';
            }
        }
        //如果为最后 一张的时候，轮播点在第一个上变亮
        if( num === olLi.length ){
            for( var i = 0; i < olLi.length; i++ ){
                olLi[i].className = '';
            }
            olLi[0].className = 'current';
        }
    }
    //上一张播放
    aButton[0].onclick = function () {
        num--;
        //如果num小于0，迅速的跳到最后一张，
        if( num < 0 ){
            ul.style.left = -olLi.length*490 + 'px';
            num = olLi.length - 1;
        }
        animate( ul,-num*490 );
        //要通过当前的索引值num来找到 li中对应的那个
        for( var i = 0; i < olLi.length; i++ ){
            olLi[ i].className = '';
            //当前的变成橙色
            if( i === num ){
                olLi[i].className = 'current';
            }
        }
        //如果为最后 一张的时候，轮播点在第一个上变亮
        if( num === olLi.length ){
            for( var i = 0; i < olLi.length; i++ ){
                olLi[i].className = '';
            }
            olLi[0].className = 'current';
        }
    }
    // 自动播放
    timer = setInterval( function () {
        num++;
        //实现无缝效果
        // 判断num值
        if( num >  olLi.length){
            //ul迅速回到0
            ul.style.left = 0;
            //下一张要播放到索引值为1
            num = 1;
        }
        // 让对应ul一组动起来
        animate( ul,-num*490 )
        //要通过当前的索引值num来找到 li中对应的那个
        for( var i = 0; i < olLi.length; i++ ){
            olLi[ i].className = '';
            //当前的变成橙色
            if( i === num ){
                olLi[i].className = 'current';
            }
        }
        //如果为最后 一张的时候，轮播点在第一个上变亮
        if( num === olLi.length ){
            for( var i = 0; i < olLi.length; i++ ){
                olLi[i].className = '';
            }
            olLi[0].className = 'current';
        }
    } ,2000 );


</script>
</body>
</html>
