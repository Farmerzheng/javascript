<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .big{
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.5);
            position: fixed;
            left:0;
            top:0;
            display: none;
        }
        .small{
            width: 300px;
            height: 200px;
            background: #fff;
            position: fixed;
            left:50%;
            margin-left:-150px;
            top:50%;
            margin-top:-100px;
        }
    </style>
</head>
<body>
<a href="#">注册</a>
<a href="javascript:;">登录</a>
<div class="big" id="box">
    <div class="small"></div>
</div>
<script>
    var a = document.getElementsByTagName('a')[1];
    var box = document.getElementById('box');

    a.onclick = function () {
        box.style.display = 'block';
    }
    //在文档中点击esc
    document.onkeyup = function ( event ) {
        var e = event || window.event;
        if( e.keyCode === 27 ) {
            box.style.display = 'none';
        }
    }
</script>
</body>
</html>
