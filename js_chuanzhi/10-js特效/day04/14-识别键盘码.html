<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box');
    document.onkeyup = function ( event ) {
        var e = event || window.event;
        //获取键盘码
        box.innerHTML = e.keyCode;
    }
</script>
</body>
</html>
