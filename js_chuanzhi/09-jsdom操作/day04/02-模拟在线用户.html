        }
        .box{

            margin:50px auto;
            background: pink;
        }
        .box h3{
            height: 30px;
            line-height:30px;
            font-size:14px;
            color:#fff;
            background: darkred;
            padding-left:15px;
        }
        .box ul {
            overflow: hidden;
            padding: 10px 0;
        }
        .box ul li {
            width: 60px;
            float: left;
            font-size:12px;
            margin:0 12px;
            text-align: center;
            margin-bottom:10px;
        }
        .box ul li p {
            margin-top:5px;
        }
        .box ul li a {
            color : #000;
            text-decoration: none;
        }

</head>
