<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<script>
    var div = document.getElementsByTagName('div')[0];
    //单次定时   和   循环定时
    //  setTimeout( function(){} ,1000 )
    //  setInterval(  function(){   } ,1000 )
    //  clearTimeout(timer)
    //  clearInterval(timer)
    //  清除定时器
    var i = 0;
    var timer = null;
    timer = setInterval( fn , 1000 );
    function fn(){
        i++;
        if( i >10 ){
            clearInterval( timer );
        }
        //每次加1的结果放入div 之间
        div.innerHTML = i;
    }
</script>
</body>
</html>
