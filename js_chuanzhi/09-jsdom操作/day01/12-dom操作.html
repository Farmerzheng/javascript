    // 写一个函数，通过这个函数可以返回所有的兄弟节点
    // 1. 参数，提供一个节点
    // 2. 返回值：一组节点（数组）
    function getSiblings( element ){
        //通过当前的节点 来找父节点
        var parent = element.parentNode;
        //需要找到所有子节点
        var nodes = parent.children;
        var arr = [];
        for( var i = 0; i < nodes.length; i++ ){
            //排除自身
            if( nodes[i] === element ){
                continue;
            }
            arr.push(nodes[i])
        }
        return arr;
    }
