<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }
        .box{
            width: 500px;
            height: 40px;
            margin:100px auto;
            position: relative;
        }
        .box input{
            width:100%;
            height: 100%;
        }
        .box ul{
            position: absolute;
            left:0;
            top:39px;
            border:1px solid #ccc;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <input type="text">
    <ul>

    </ul>
</div>
<script>
    var ul = document.getElementsByTagName('ul')[0];
    var arr = [ '电脑','电视机','电扇','空调','手机','电冰箱','电脑主机' ];
    //当input中的值发生变化，在arr中找相对应
    var input = document.getElementsByTagName('input')[0];
    input.oninput = function () {
        //console.log( this.value.length );
        //拿用户输入的值和数组中的值进行比较，如果在数组中含有，就把值取出来，放到一个数组
        //[ '电脑','电视','电风扇' ]
        var val = this.value;
        //console.log( val );
        //匹配的字数
        var len = val.length;
        //console.log(len);
        var newArr = [];
        for( var i = 0; i < arr.length; i++ ){
            // arr[i] 中是否含有某一个字
            //  如何匹配：如果用户输入的字是2个， 匹配前两个，
            // 如果是1个字，就匹配第一个字
            if(  val === arr[i].substring(0,len) && len !== 0 ){
                newArr.push( arr[i] );
            }
        }
        //console.log( newArr );
        //每次添加新的，新把旧的去掉（清空）
        ul.innerHTML = '';
        //把找到的数组，放入到ul之间
        for( var j = 0; j < newArr.length; j++ ){
            //先创建，然后添加
            var newLi = document.createElement('li');
            newLi.innerHTML = newArr[j];
            ul.append(newLi);
        }
    }
//    失去光标，清空ul
    input.onblur = function () {
        ul.innerHTML = '';
    }

</script>
</body>
</html>
