    //找其它的兄弟
    function getAllSilings( element ){
        //要找element所有的兄弟节点，并且把找到节点放到一个数组中
        // 返回值就是找到的数组
        var arr = [];
        var pnode = element.parentNode;
        var nodes = pnode.children;
        for( var i = 0; i < nodes.length; i++ ){
            //如果不是当前的节点element，则放入到新数组
            if( nodes[i] !== element ){
                arr.push( nodes[i] );
            }
        }
        return arr;
    }
