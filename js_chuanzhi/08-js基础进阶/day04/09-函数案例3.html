    //一、求阶乘
    //  参数 数字    返回值  数字
    function getJC( n ){
        //变量：保存相乘的结果
        var sumJc = 1;
        for( var i = 1; i <= n; i++ ){
            sumJc *= i;
        }
        return sumJc;
    }
    //console.log( getJC( 6 ) );
    //二、求1!+2!+3!+....+n! 的和
    // 参数 数字   返回值  数字
    function getJcSum( n ){
        var sum = 0;
        for( var i = 1; i <= n; i++ ){
            sum = sum + getJC( i );
        }
        return sum;
    }
    console.log( getJcSum( 6 )  );
