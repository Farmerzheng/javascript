    //对数组排序，从小到大
    // 函数： 参数  数组   返回值  数组
    function bubble( array ){
        for( var i = 0; i < array.length - 1; i++ ){
            //
            var issort = true;
            for( var j = 0; j < array.length - 1 - i; j++ ){
                if( array[ j ] > array[ j + 1 ] ){
                    issort = false;
                    var tmp = array[ j ];
                    array[ j ] = array[ j + 1 ];
                    array[ j + 1 ] = tmp;
                }
            }
            if( issort ){
                break;
            }
        }
        return array;
    }
