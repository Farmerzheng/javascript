<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //alert( fn1( 3,4 ) );
    // 1. 函数声明的方式  在任意的位置都可以调用
    function fn1(a,b){
        return a*b;
    }

    // 2. 函数表达式   必须先声明，再调用
    var fn2 = function( a,b ){
        return a + b;
    }
    //alert( fn2(2,3) );


    // 3. 构造函数  必须先声明，再调用

    //  前边的两个就是参数，后边的return部分就是函数体
    var fn3 = new Function('a','b','return 123');
    //alert( fn3(1,1) );

    //匿名函数自执行
    (function(){
        alert(123);
    })();
</script>
</body>
</html>
