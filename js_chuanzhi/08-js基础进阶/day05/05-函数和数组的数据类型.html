<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 数据类型
    var a = 1;
    var b = 'hello';
    var c = true;
    var d = null;
    var e;
    // 数组也是对象型  object
    var arr = [ '张飞','赵云','关羽' ];
    function fn(){
        return 'hello world';
    }
    //fn();
    //检测数据类型   typeof
    console.log( typeof a );
    console.log( typeof b );
    console.log( typeof c );
    console.log( typeof d );
    console.log( typeof e );
    console.log( typeof arr );
    // function 类型
    // function 类型 本质上也是 object
    console.log( typeof fn ); //检测fn类型
    console.log( typeof fn() ) // 检测fn的返回值









</script>
</body>
</html>
