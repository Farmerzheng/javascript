<script>
    // 求n个数的累加  100  1 2 ~ 100
    function getNum( n ){
        // 跳出条件：小于1的时候
        if( n < 1 ){
            return 0;
        }
        return n + getNum( n - 1 );
        // 10 + getNumber( 9 )
        // 10 + 9 + getNum( 8 )
        // 10 + 9 + 8 + getNum( 7 )
        // 10 + 9 ........2+1+getNum( 0 )
        // 10 + 9......1 + 0
    }
    console.log( getNum( 100 ) );
    // 用递归的方式来求斐波那契数列
    // 参数 数值型
    // 返回值 数值型
    function fibonacci( n ){
        // 递归，有跳出条件1
        if( n === 1 || n === 2 ){
            return 1;
        }
        //执行递归
        return fibonacci( n - 1 ) + fibonacci( n - 2 );
//        fibonacci( 4 )  +  fibonacci( 3 )
//        fibonacci( 3 ) + fibonacci( 2 )  + fibonacci( 2 ) + fibonacci( 1 )
//        fibonacci( 2 ) + fibonacci( 1 ) + fibonacci( 2 )  + fibonacci( 2 ) + fibonacci( 1 )
    }
    console.log( fibonacci( 12 ) );
</script>
