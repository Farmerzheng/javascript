<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  某一项  数字、参数就是数字
    // 结果是数字   返回值也是数字
    function fibonacci( n ){
        var num1 = 1;
        var num2 = 1;
        for( var i = 3; i <= n; i++ ){
            var tmp = num2;
            num2 = num1+num2;
            num1 = tmp;
        }
        return num2;
    }
    console.log( fibonacci( 14 ) );
</script>
</body>
</html>
