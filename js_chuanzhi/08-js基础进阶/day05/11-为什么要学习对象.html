<!DOCTYPE html>

<body>
<script>
    // 同时获取数组中的最大值及其对应索引
    function getMax( array ){
        // 数值   字符串   布尔型
        // 返回值：对象
        var maxValue = array[ 0 ];
        var maxIndex = 0;
        for( var i = 1; i < array.length; i++ ){
            //拿maxValue和后边的每一个进行比较，
//            如果如果的数大于maxValue，替换原来的值
            if( maxValue < array[ i ] ){
                maxValue = array[ i ];
                maxIndex = i;
            }
        }
        //返回 最大值 和最大值的索引
        return { value : maxValue,index : maxIndex };
    }
    //animate( { width:200,height:200 } )
    //console.log( getMax( [ 80,67,94,135,29 ] ) );
    var obj = getMax( [ 80,67,94,135,29 ] );
    console.log( obj.value , obj.index );
</script>
