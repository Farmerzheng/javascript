    // 递归中需要有跳出的条件，否则就是一个死循环
    //从前有座庙，庙里有个老和尚
    var i = 0;
    function fn(){
        alert('从前有座山，山上有座庙，庙里有个老和尚在讲故事 ' + i);
        i++;
        // 当i值在3以下，会继续执行自身
        if( i <=  3){
            fn();
        }
    }
    fn();

</script>
