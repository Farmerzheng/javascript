<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 内置对象
    var now = new Date();  //就是一个真的对象
    //console.log( now );
    // 一下3个不是真正的对象，而是包装对象
    var str = new String('aaa'); // str = 'aaa'
    console.log( str );
    var num = new Number( 20 );  // num = 20;
    console.log( num );
    var bool = new Boolean( true );  // bool = true;
    console.log( bool );
</script>
</body>
</html>
