<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [ '北京','上海','深圳' ]; //   北京|上海|深圳
    // join 把数组中的元素组合成字符串
    // 参数可以为空，表示数组项之间的分隔符
    //  默认是 ,连接； 可以用其它的来代替 |
    //  返回值 是组合成的字符串
    console.log( arr.join('|') );
</script>
</body>
</html>
