<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn( a,b ){
        a = a + 1;
        b = b + 1;
        console.log( 'a:' + a );
        console.log( 'b:' + b );
    }
    //调用
    var x = 10;
    var y = 20;
    fn( x,y ); //  11   21
    console.log( 'x:' + x ); // 10
    console.log( 'y:' + y ); // 20
</script>
</body>
</html>
