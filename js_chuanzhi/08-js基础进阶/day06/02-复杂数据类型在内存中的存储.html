<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person( name,age,gender ){
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayHi = function() {
            return '你好,我叫' + this.name;
        }
    }
    // 在内存中，复杂数据类型，存储的是一个地址
    //p1中存储的是 地址 （引用）
    var p1 = new Person( 'tom',20,'male' );
    var p2 = p1;

    p1.name = 'jerry';

    console.log( p1.name );
    console.log( p2.name );
</script>
</body>
</html>
