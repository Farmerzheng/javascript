<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person( name,age ){
        this.name = name;
        this.age = age;
        this.say = function(){
            return 'I am ' + this.name;
        }
    }
    var p1 = new Person( 'david',20 );
    // 如果要使用成员属性或者成员方法，是通过实例化的对象
    console.log( p1.say() )
    // Math.PI
    // 静态成员属性和方法，只能是通过对象直接访问
    var myMath = {
        // 静态成员属性
        PI : 3.14,
        // 静态成员方法
        getMax : function( a,b ){
            return a > b ? a : b;
        }
    }
    console.log( myMath.getMax( 10,20 ) );
    var r = 20;
    console.log( myMath.PI * r * r );
</script>
</body>
</html>
