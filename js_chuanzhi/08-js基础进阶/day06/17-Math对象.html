<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    console.log( Math );
    //取绝对值
    console.log( Math.abs( -3 ) );
    // 向上取整
    console.log( Math.ceil( 61.01 ) );
    // 向下取整
    console.log( Math.floor( 61.99 ) );
    // 四舍五入取整
    console.log( Math.round( 59.5001 ) );
    // 去多个数中的最大值
    console.log( Math.max( 10,20,30,40,50 ) );
    // 获取随机数  范围 0 ~ 1
    console.log( Math.random() );
</script>
</body>
</html>
