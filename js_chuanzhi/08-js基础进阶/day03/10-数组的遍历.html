<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var names = [ '曹操', '刘备' ,'孙权','周瑜','小乔','赵云','关羽' ];
    document.write( '<ul>' );
    // 遍历数组，可以采用循环索引值的形式
    for( var i = 0; i < names.length; i++ ){
        document.write( '<li>' + names[i] + '</li>' );
    }
    document.write('</ul>')
</script>
</body>
</html>
