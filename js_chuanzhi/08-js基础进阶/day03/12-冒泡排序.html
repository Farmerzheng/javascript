<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var numbers = [ 97,68,72,29,51,45 ];


    //用到两层循环
    //第一层循环：控制是循环趟数
    for( var i = 0; i < numbers.length - 1; i++ ){
        // 第二层循环，控制的是循环的次数
        for( var j = 0; j < numbers.length - 1 - i; j++ ){
            //document.write( '☆' );
            // 判断，如果当前的值，大于后边的值，交换两个值的位置
            if( numbers[ j ] > numbers[ j + 1 ] ){
                var tmp = numbers[ j ];
                numbers[ j ] = numbers[ j + 1 ];
                numbers[ j + 1 ] = tmp;
            }
        }
        //document.write('<br>');
    }

    console.log( numbers );
</script>
</body>
</html>
