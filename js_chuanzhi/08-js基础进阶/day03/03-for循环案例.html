// 三、计算出1—100之间所有不能被3整除的整数的和大于(或等于)2000的数字。
    var sum = 0;
    for( var i = 1; i <= 100; i++ ){
        //不能被3整除的整数
        if( i % 3 !== 0 ){
            sum = sum + i;
            //输出之前，判断是否大于等于2000
            if( sum >= 2000){
                console.log( sum );
            }
        }
    }
